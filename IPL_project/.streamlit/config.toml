[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#0F1419"
secondaryBackgroundColor = "#1a1f2e"
textColor = "#FFFFFF"
font = "sans serif"

[client]
showErrorDetails = false

[logger]
level = "info"

[server]
port = 8501
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

